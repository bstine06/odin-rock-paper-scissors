<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Rock Paper Scissors</h1>
    <h3>First to 5 wins</h3>
    <div class="equalColumnsContainer">
        <button class="choice">ROCK</button>
        <button class="choice">PAPER</button>
        <button class="choice">SCISSORS</button>
    </div>
    <div class="equalColumnsContainer">
        <div id="results"></div>
        <div class="scoreboard">
            <div class="equalColumnsContainer">
                <div>You:
                    <div id="playerScore">0</div>
                </div>
                <div>Computer:
                    <div id="computerScore">0</div>
                </div>
            </div>
            <div id="finalResultContainer" hidden>
                <div id="finalResult"></div>
                <button id="replay">Replay</button>
            </div>
        </div>
    </div>
    <script src="rps.js"></script>
</body>
</html>
